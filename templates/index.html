<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
        body {
            background-color: #2c2f33;
        }
        .card {
            margin-top: 40px;
            padding: 30px;
            border-radius: 12px;
        }
        .btn-primary {
            width: 100%;
            font-size: 18px;
        }
        .prediction {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: green;
            text-align: center;
        }
    </style>

    <title>House Price Prediction</title>
  </head>
  <body>
    <div class="container">
    <div class="card shadow-lg">

        <h2 class="text-center mb-3">
            Welcome to <span class="text-primary">Bangalore House Price Predictor</span>
        </h2>

        <p class="text-center mb-4">
            Want to predict the price of a new house in Bangalore?
            Fill the details below.
        </p>

        <form action="/predict" method="post" accept-charset="utf-8">

            <!-- Location -->
            <div class="mb-3 form-group">
                <label class="form-label">Select Location</label>
                <select class="selectpicker form-control" name="location" required>
                    {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>


            <div class="row">
                <!-- BHK -->
                <div class="col-md-4 mb-3">
                    <label class="form-label">Enter BHK</label>
                    <input type="number" class="form-control" name="bhk" required>
                </div>

                <!-- Bathrooms -->
                <div class="col-md-4 mb-3">
                    <label class="form-label">Number of Bathrooms</label>
                    <input type="number" class="form-control" name="bath" required>
                </div>

                <!-- Square Feet -->
                <div class="col-md-4 mb-3">
                    <label class="form-label">Total Square Feet</label>
                    <input type="number" class="form-control" name="sqft" required>
                </div>
            </div>

            <!-- Button -->
            <button type="submit" class="btn btn-primary mt-3" onclick="send_data()">
                Predict Price
            </button>
        </form>

        <div class="col-md-12" style="text-align: center">
            <h3><span id="prediction"></span></h3>
        </div>


    </div>
</div>

<script>

    function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
    }

    function send_data()
    {
        document.querySelector('form')
            .addEventListener('submit', form_handler);
        var fd = new FormData(document.querySelector('form'));

        var xhr = new XMLHttpRequest();

        xhr.open('POST', '/predict', true);
        document.getElementById("prediction").innerHTML="wait predicting price!";
        xhr.onreadystatechange = function() {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                document.getElementById("prediction").innerHTML ="" +xhr.responseText;
            }
        };
        xhr.onload=function(){};
        xhr.send(fd);
    }
      
</script>

   

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
